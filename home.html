<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Flask App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<script>
function myFunction() {
var Vout= $('#Vout').val();
  $.ajax({
              url: "/join",
              type: "POST",
              data: {Vout:Vout}
          }).done(function(response) {
            var html= "<br><br><br><p> <b> Förväntat resultat : <b><p>";
            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html+="<p>"+val+"<p>"
                });
                html +="<br>";
                $(".show-data").append(html);
            });
};
  </script>
<body>
    <p>
        Ange ett värde Vout mellan 1.685-3.594 V max 3 decimaler <br><br>
            Vout<input type="number" id="Vout" name="Vout"><br><br>
            <button id="clicked" onclick="myFunction()">Klicka</button>
        </p>
    <div class="show-data" >
    </div>
</body>
</html>
